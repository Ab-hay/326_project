{% extends 'base.html' %}
{% load static %}

{% block content %}
<head><link rel = "stylesheet" type = "text/css" href= "{% static 'css/feed.css' %}"> </head>
<h1>Post List</h1>
{% if object_list %}
<ul>
  {% for FoodPost in object_list %}
  <li>
    <a class = "spacing" href="{{ FoodPost.get_absolute_url }}">{{ FoodPost.postInfo }} ({{ FoodPost.postScore }})</a>
    <!-- #<p>{{ FoodPost.</p> -->
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts.</p>
{% endif %}       
{% endblock %}
