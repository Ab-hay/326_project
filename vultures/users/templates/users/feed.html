{% extends 'base.html' %}

{% block content %}

<h1>Post List</h1>
{% if object_list %}
<ul>
  {% for FoodPost in object_list %}
  <li>
    <a href="{{ FoodPost.get_absolute_url }}">{{ FoodPost.postInfo }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts.</p>
{% endif %}       
{% endblock %}
